<div>
  <app-customer-task></app-customer-task>
</div>
<div class="row">
    <div class="col-md-6">
        <app-booking-route></app-booking-route> 
  </div>
  <div class="col-md-6">

<form  class="custm-form" #bookflowerForm="ngForm" (ngSubmit)="onSubmit(bookflowerForm)">
  <table cellpadding="10"  align="center"  >

    <tr><td>Light Type:-</td>
      <td><input type="radio" value="L01" name="LightType" #LightType="ngModel" [(ngModel)]="customerTaskService.selectedLight.LightType">                        
      In Door    
     <input type="radio" value="L02"  name="LightType" #LightType="ngModel" [(ngModel)]="customerTaskService.selectedLight.LightType">
     Out Door</td></tr>

     <tr><td>Light Name</td><td><select name="LightNameID" #LightName="ngModel" [(ngModel)]="customerTaskService.selectedLight.LightNameID">
      <option value="L03">String Lights</option>
      <option value="L04">Acqualina Outdoor Lights</option>
    </select></td></tr>

    <tr><td>Customer Id :-</td><td><input type="number" class="form-control" name="CustomerId" [(ngModel)]="cid"></td></tr>   
    
    <tr><td> <br><button [disabled]="!bookflowerForm.valid" type="submit" class="btn btn-lg btn-black btn-info">Submit</button></td>

    <td><br><button type="button" class="btn btn-lg btn-black btn-secondary" (click)="resetForm(bookflowerForm)" >Reset</button></td></tr>                                         
                         

      </table>

</form>
</div>
</div>
