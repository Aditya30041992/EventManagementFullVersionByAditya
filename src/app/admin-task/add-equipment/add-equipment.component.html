
<div>

            <tr><td>Equipment ID :-</td><td><input class="form-control" name="EquipmentId" #EquipmentId="ngModel" [(ngModel)]="adminTaskService.selectedEquipment.EquipmentId" required></td></tr>

                  <tr> <td>Equipment Cost :-</td><td><input type="number" class="form-control" name="EquipmentCost" #EquipmentCost="ngModel" [(ngModel)]="adminTaskService.selectedEquipment.EquipmentCost"></td></tr>
                 
                        
                         <tr><td> <br><button [disabled]="!equipmentForm.valid" type="submit" class="btn btn-lg btn-black btn-info">Submit</button></td>
